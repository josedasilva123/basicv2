<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/basic.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>This is Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/josedasilva123/basicv2@main/public/basic.css" />
  <style>
  .exemploModal.ativo{
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn .7s forwards;
  }
  .exemploModal .b-modal-overlay{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0,0,0,.2);
  }
  .exemploModal .b-modal-content{
    background: #fff;
    padding: 2rem 2rem 3rem;
  }
  .exemploModal .b-modal-content{
    position: relative;
  }
  .exemploModal .exemploClose{
    background: transparent;
    border: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  #header.ativo{
    width: 100%;
  }
  #header .flex-grid{
    display: flex;
    justify-content: space-between;
  }
  #header .menuSite{
    display: inline-flex;
  }
  #header .menuSite li{
    padding: .5rem;
  }
  @media (max-width: 1020px){
    #header .menuSite{
     display: none; 
    }  
    #header .menuSite.ativo{
     display: block; 
    }  
  }
  .abasExemplo .menu{
    display: flex;
    background: #cecece
  }
  .abasExemplo .menu li{
    cursor: pointer;
    font-family: Arial;
    padding: .5rem;
    transform: .3s;
  }
  .abasExemplo .menu li:hover,
  .abasExemplo .menu li.ativo{
    color: blue;
  }
  </style>  
  <body> 
    <!-- toogleButton: Menu -->
    <header id="header" data-fixed="top">
      <div class="b-container">
        <div class="flex-grid">
          <div class="logo">
            Logo
          </div>
          <div class="menu">
            <nav>
              <div class="b-menu-toggle-box">
                <div class="b-mobile ativo" data-toggle="menu"> 
                  <i class="fas fa-bars"></i>
                </div> 
                <div class="b-mobile" data-toggle="menu"> 
                  <i class="fas fa-times"></i>
                </div> 
              </div>   
              <ul class="b-menu menuSite" data-element="menu" data-animation="fadeIn" data-outclick data-menu>
                <li>
                  <a href="/index.html" data-menu-link>Item 1</a>             
                </li>
                <li>
                  <a href="#" data-menu-link>Item 2</a>             
                </li>
                <li>
                  <a href="#" data-menu-link>Item 3</a>             
                </li>
              </ul>    
            </nav>   
          </div>
        </div>
      </div>
    </header>
    
    <!-- Modal -->
    <button class="ativo" data-modal="teste" data-openModal>Abre Modal</button>
    <button data-modal="teste" data-openModal>Fecha Modal</button>
    <div data-element="teste" class="b-modal exemploModal">
      <div class="b-modal-overlay" data-modal="teste" data-closeModal></div> 
      <div class="b-modal-content">        
        <div class="content">
          <button data-modal="teste" class="exemploClose" data-closeModal><i class="fas fa-times"></i></button>
          Conteúdo do Modal
        </div>         
      </div>       
    </div>

    <!-- Tabs -->
    <div class="b-container">
      <div class="abasExemplo">
        <ul data-tab-menu="minhasAbas" class="menu" data-autoplay>
          <li class="ativo">Aba 1</li>
          <li>Aba 2</li>
          <li>Aba 3</li>
          <li>Aba 4</li>
        </ul>
        <div>
          <div data-tab-content="minhasAbas" class="ativo" data-animation="fadeInUp">
            Conteúdo 1
            <button data-tab-next="minhasAbas">Próximo</button>
          </div>
          <div data-tab-content="minhasAbas" data-animation="fadeInUp">
            Conteúdo 2
            <button data-tab-next="minhasAbas">Próximo</button>
          </div>
          <div data-tab-content="minhasAbas" data-animation="fadeInUp">
            Conteúdo 3
            <button data-tab-next="minhasAbas">Próximo</button>
          </div>
          <div data-tab-content="minhasAbas" data-animation="fadeInUp">
            Conteúdo 4
            <button data-tab-next="minhasAbas">Próximo</button>
          </div>
        </div>    
        <button data-tab-prev="minhasAbas">Anterior</button>
        <button data-tab-next="minhasAbas">Próximo</button>
      </div>
    </div>    
    
    <div style="height: 200vh"></div>
    <script type="module" src="https://cdn.jsdelivr.net/gh/josedasilva123/basicv2@main/public/basic.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/josedasilva123/basicv2@main/public/form.js"></script>
    </script>
  </body>
</html>
